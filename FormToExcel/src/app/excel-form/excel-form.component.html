<div class="container">
    <h2>Simple Form</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" class="form-control" name="name" ngModel required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" class="form-control" name="email" ngModel required />
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input id="age" type="number" class="form-control" name="age" ngModel required />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
