<div class="qa-container">
    <h1>پرسش و پاسخ</h1>
    <form (submit)="askQuestion($event)">
      <label for="question">سوال خود را وارد کنید:</label>
      <input type="text" id="question" [(ngModel)]="question" name="question" required />
      <button type="submit">ارسال</button>
    </form>
    <div *ngIf="answer">
      <h2>پاسخ:</h2>
      <p>{{ answer }}</p>
    </div>
  </div>
